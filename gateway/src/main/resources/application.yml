server:
  port: 8085

spring:
  application:
    name: gateway

eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8081/eureka

zuul:
  routes:
    web:
      path: /web/**
      serviceId: web
  prefix: /v1