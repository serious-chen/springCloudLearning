spring:
  application:
    name: web
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
    bus:
      enabled: true
      trace:
        enabled: true

  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8081/eureka